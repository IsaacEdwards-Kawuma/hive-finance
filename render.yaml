# Render Blueprint: Laravel API as Docker (required — Render has no native PHP)
# Use this by: Render Dashboard → New → Blueprint → connect this repo.
# Set sync: false vars in the dashboard: APP_KEY, DB_URL (Neon), APP_URL, FRONTEND_URL.
# Everything below uses Neon: default DB, sessions, cache, and queue all run on Neon (PostgreSQL).

services:
  - type: web
    runtime: docker
    name: hive-finance-api
    envVars:
      # App
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      # Neon (PostgreSQL) — one connection string for all data below
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_URL
        sync: false
      # All of these use the Neon connection above
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_SECURE_COOKIE
        value: "true"
      # Vercel frontend (for CORS)
      - key: FRONTEND_URL
        sync: false
