# Render Blueprint: Laravel API as Docker (required — Render has no native PHP)
# Use this by: Render Dashboard → New → Blueprint → connect this repo.
# Then set env vars in the service (APP_KEY, DB_URL, FRONTEND_URL, etc.).

services:
  - type: web
    runtime: docker
    name: hive-finance-api
    # repo: uses the repo that contains this file
    # Dockerfile at repo root is used by default
    # Start command: Dockerfile CMD (php artisan serve)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: pgsql
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_SECURE_COOKIE
        value: "true"
      - key: APP_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: DB_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
